<app-navbar></app-navbar>

<div class="container-fluid">
  <app-add-todo (todoAdd)="addTodoP($event)"></app-add-todo>
</div>
<div *ngIf="this.ToDo1.length !== 0; else elseblock">
  <ul class="list-group" *ngFor="let todo of ToDo1">
    <li>
      <app-footer [todo]="todo" (todoDel)="deleteTodoP($event)"></app-footer>
      <router-outlet></router-outlet>
    </li>
  </ul>
</div>

<ng-template #elseblock
  ><h2>There is nothing to display !!! <router-outlet></router-outlet></h2
></ng-template>
